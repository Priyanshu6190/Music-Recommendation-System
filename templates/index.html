<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Music Recommendation System</h1>

        <div class="search-section">
            <input type="text" id="searchQuery" placeholder="Enter song name...">
            <button onclick="searchSong()">Play</button>
        </div>

        <div class="video-container">
            <video id="diskVideo" width="200" height="200" loop muted>
                <source src="{{ url_for('static', filename='disk.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="audio-player">
            <audio id="audioPlayer" controls></audio>

            <div class="progress-bar-container" onclick="seekSong(event)">
                <div id="progressBar"></div>
            </div>

            <div id="currentSong"></div>
        </div>

        <h2>Recommended Songs</h2>
        <ul id="recommendations"></ul>

        <input type="text" id="songIndex" placeholder="Enter song index to play">
        <button class="play-selected-btn" onclick="playRecommended()">Play Selected</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
